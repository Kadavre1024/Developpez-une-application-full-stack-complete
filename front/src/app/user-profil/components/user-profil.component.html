<div class="center form">
    <h1>Profil utilisateur</h1>
    <form class="center" [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field>
            <input matInput placeholder="Changer de nom" formControlName="userName">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Changer d'email" formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Changement du mot de passe" formControlName="password">
            <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="disableSaveChangesBtn()">
            <span>Sauvegarder</span>
        </button>
        <span *ngIf="onError" class="error">Une erreur s'est produite</span>
        <a class="disconnect" role="button" (click)="disconnect()">Se déconnecter</a>
    </form>
</div>
<div class="separator"></div>
<h2>Abonnements</h2>
<div class="flexbox" (window:resize)="handleSize($event)" [ngStyle]="{'grid-template-columns':'repeat('+ mybreakpoint +', 1fr)'}">
    <div *ngFor="let topic of (topics$ | async)" >
        <mat-card>
            <mat-card-title>{{topic.name}}</mat-card-title>
            <mat-card-content [ngStyle]="{'height': descriptionHeightView +'px'}">
                <p class="ellipsis" [ngStyle]="{'-webkit-line-clamp': descriptionRowsView}"><b>Description :</b> {{topic.description}}</p>
            </mat-card-content>
            <mat-card-actions >
                <div class="subscribe">
                    <button  mat-raised-button color="warn" (click)="unSubscribe(topic.id!)">
                        <span class="ml1">Se désabonner</span>
                    </button>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
