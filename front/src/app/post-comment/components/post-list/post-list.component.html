<div class="toolKit">
    <button mat-raised-button color="primary" type="button" style="margin-top: 10px; margin-left: 10px;" (click)="redirectToCreate()">
        Cr√©er un article
    </button>
    <button mat-button style="position: absolute; right: 10px; margin-top: 10px;" (click)="dataSort()">
        <span>Trier par </span>
        <mat-icon *ngIf="orderSort === ''">toc</mat-icon>
        <mat-icon *ngIf="orderSort === 'asc'">arrow_downward</mat-icon>
        <mat-icon *ngIf="orderSort === 'desc'">arrow_upward</mat-icon>
    </button>
</div>

<div class="flexbox" (window:resize)="handleSize($event)" [ngStyle]="{'grid-template-columns':'repeat('+ mybreakpoint +', 1fr)'}">
    <div matSort *ngFor="let post of (userPosts$ | async)">
        <mat-card [routerLink]="['/post', post.id]">
            <mat-card-title class="title">{{post.title}}</mat-card-title>
            <mat-card-subtitle class="details">
                <p>{{post.createdAt | date: 'dd MMM yyyy'}}</p>
                <!--<p>Auteur : {{getPostUser(post.user_id)}}</p>-->
                <p>Auteur : {{getPostUser(post.user_id)}}</p>
            </mat-card-subtitle>
            <mat-card-content style="min-height: 56px;">
                <p class="ellipsis" [ngStyle]="{'-webkit-line-clamp': descriptionRowsView}">{{post.text}}</p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
